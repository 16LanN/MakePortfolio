<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Search Page</title>
    <style>
        :root {
            --primary-color: hsl(360, 100%, 50%);
            --background-color: hsl(0, 0%, 95%);
            --card-glow-color: hsla(360, 100%, 50%, 0.5);
            --font-size: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .search-page__container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 2rem;
            padding: 2rem;
            height: 100vh;
            background-color: var(--background-color);
        }

        .search-page__sidebar,
        .search-page__main-content,
        .search-page__filters {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-page__portfolio-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .search-page__portfolio-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            border-radius: 1rem;
            z-index: -1;
            clip-path: polygon(0 75%, 100% 60%, 100% 100%, 0 100%);
        }

        .search-page__portfolio-card:hover {
            box-shadow: 0 4px 15px var(--card-glow-color);
        }

        .search-page__portfolio-card h3 {
            margin-bottom: 0.5rem;
        }

        .search-page__filters h2,
        .search-page__sidebar h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .search-page__filters input,
        .search-page__filters select {
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        .search-page__filters button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            width: 100%;
        }

        .search-page__filters button:hover {
            background: hsl(360, 100%, 40%);
        }

        .search-page__history-item {
            margin-bottom: 0.75rem;
            cursor: pointer;
        }

        .search-page__history-item:hover {
            text-decoration: underline;
        }

        .search-page__pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-page__pagination button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .search-page__pagination button:hover {
            background: hsl(360, 100%, 40%);
        }

        .search-page__pagination .active {
            background: hsl(360, 100%, 30%);
        }
    </style>
</head>
<body>
    <div class="search-page__container">
        <!-- Left Sidebar: Search History -->
        <div class="search-page__sidebar">
            <h2>Search History</h2>
            <div class="search-page__history-item">Portfolio 1</div>
            <div class="search-page__history-item">Portfolio 2</div>
            <div class="search-page__history-item">Portfolio 3</div>
        </div>

        <!-- Main Content: Portfolio Cards -->
        <div class="search-page__main-content">
            <div class="search-page__portfolio-card">
                <h3>Portfolio Title 1</h3>
                <p>Short description about Portfolio 1.</p>
            </div>
            <div class="search-page__portfolio-card">
                <h3>Portfolio Title 2</h3>
                <p>Short description about Portfolio 2.</p>
            </div>
            <div class="search-page__portfolio-card">
                <h3>Portfolio Title 3</h3>
                <p>Short description about Portfolio 3.</p>
            </div>
        </div>

        <!-- Right Sidebar: Filters -->
        <div class="search-page__filters">
            <h2>Filters</h2>
            <input type="text" placeholder="Search by keyword">
            <select>
                <option value="">Category</option>
                <option value="design">Design</option>
                <option value="development">Development</option>
            </select>
            <input type="date">
            <button>Apply Filters</button>
        </div>
    </div>

    <!-- Pagination -->
    <div class="search-page__pagination">
        <button>&laquo; Prev</button>
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button>Next &raquo;</button>
    </div>
</body>
</html>
